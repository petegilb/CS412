<h1>Welcome to Peter's PS6</h1>
<p>Calling api to find definitions using our node backend</p>

<div *ngIf="clicked">
  <ul *ngFor="let word of words">
    <li (click)="selectWord(word)">{{word.name}}</li>
  </ul>
</div>

<div name ="definition" *ngIf="selectedWord">
  definition: {{selectedWord.def}}
</div>

</html>
